name: Main

on:
  push:
    tags:
    - 'v*.*.*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # - name: Get metadata
      #   id: meta
      #   uses: docker/metadata-action@v3
      #   with:
      #     images: hello/world
      #     tags: |
      #       type=semver,pattern={{version}}
      #       type=semver,pattern={{major}}
      # - name: Echo version
      #   run: |
      #     echo "TAG: ${{ steps.meta.outputs.tags }}"
      - name: Get tag
        run: |
          export TAGS=${GITHUB_REF/refs\/tags\//}
          echo $TAGS
      - name: Make semver
        run: |
          export SEMVER=${TAGS:1}
          echo $SEMVER
      - name: Set envvar
        run: echo "TAGS=${SEMVER}" >> $GITHUB_ENV
      - name: Echo tag
        run: echo ${{ env.TAGS }}